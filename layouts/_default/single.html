{{ define "main" }}
<article>
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      <span>·</span>
      <span>{{ .ReadingTime }} min read</span>
      <span>·</span>
      <span class="lang-tag">{{ upper .Lang }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  <a href="{{ .Site.Home.RelPermalink }}" class="back-link">← {{ i18n "home" }}</a>
</article>
{{ end }}
